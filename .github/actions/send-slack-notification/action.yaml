name: send-slack-notification
description: Send slack notification by running a CircleCI pipeline
inputs:
  job_name:
    description: 'Name fo the job'
    required: true
  job_status:
    description: 'Job status'
    required: true
  circleci_token:
    description: 'CircleCI token'
    required: true
runs:
  using: 'composite'
  steps:
    - shell: bash
      env:
        CIRCLECI_TOKEN: ${{ inputs.circleci_token }}
      run: |
        echo "ðŸ§ª Triggering pipeline"
        JOB_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/job/${{ job.check_run_id }}"
        npx zx hack/scripts/trigger-slack-notification.mjs --branch "${{ github.ref_name }}" --job-name "${{ inputs.job_name }}" --job-status "${{ inputs.job_status == 'success' && 'pass' || 'fail'}}" --job-url "${JOB_URL}"  


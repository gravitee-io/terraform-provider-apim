overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Root terraform overlay
  version: 0.0.1
actions:
  - target: $
    description: |
      Setup SDK retries
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 500 # 500 milliseconds
          maxInterval: 30000 # 30 seconds
          maxElapsedTime: 60000 # 1 minute
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true
  - target: $
    description: |
      Promote environment_id and organization_id parameters to optional
      provider-level configuration for all underlying resources that use them.
    update:
      x-speakeasy-globals:
        parameters:
          - $ref: '#/components/parameters/envIdParam'
          - $ref: '#/components/parameters/orgIdParam'
  - target: $.info
    description: Update description so it feat to Terraform
    update:
      title: Gravitee
  - target: $.info
    description: Update description so it feat to Terraform
    update:
      description: |
        Gravitee API Management Terraform Provider (beta)
        
        You can manage with Terraform the following:
        * APIs
        * Shared Policy Groups
        * Applications
        * Subscriptions
        
        [Go to our documentation web site for more about configuration, capabilities and examples](https://documentation.gravitee.io/apim/terraform) 
        
        Compatible with APIM 4.9 and above
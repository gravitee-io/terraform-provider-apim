secrets:
  kubernetes:
    enabled: true

mongodb:
  enabled: true
  image:
    repository: mongo
    tag: 7.0.23-jammy
  architecture: standalone
  persistence:
    mountPath: /data/db

elasticsearch:
  enabled: false

mongo:
  uri: mongodb://graviteeio-apim-mongodb-replicaset:27017/gravitee?connectTimeoutMS=30000

es:
  endpoints:
    - http://graviteeio-apim-elasticsearch-master-hl:9200

ui:
  enabled: false

portal:
  enabled: false

gateway:
  enabled: false

api:
  image:
    repository: gravitee-apim-management-api
    tag: dev
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: NodePort
    nodePort: 30083
  env:
    - name: ANALYTICS_TYPE
      value: none
    - name: MANAGEMENT_MONGODB_TRANSACTIONAL
      value: "false"

installation:
  api:
    url: http://localhost:30083
    proxyPath:
      management: /management
      portal: /portal

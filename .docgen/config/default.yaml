outputs:
 - template: {{ .RootDir }}/tmpl/v4api-simple.md.tmpl
   target: docs/guides/v4api-simple.md
 - template: {{ .RootDir }}/tmpl/v4api-response-template.md.tmpl
   target: docs/guides/v4api-response-template.md
 - template: {{ .RootDir }}/tmpl/v4api-native.md.tmpl
   target: docs/guides/v4api-native.md
 - template: {{ .RootDir }}/tmpl/v4api-message.md.tmpl
   target: docs/guides/v4api-message.md
 - template: {{ .RootDir }}/tmpl/spg-api.md.tmpl
   target: docs/guides/spg-api.md
 - template: {{ .RootDir }}/tmpl/spg-ratelimit.md.tmpl
   target: docs/guides/spg-ratelimit.md

chunks:
  - template: examples/use-cases/v4api-proxy/proxy-api.tf
    exportedAs: V4ApiSimple
    required: true
  - template: examples/use-cases/v4api-message/message-api.tf
    exportedAs: V4ApiMessage
    required: true
  - template: examples/use-cases/v4api-kafka-native/kafka-native-api.tf
    exportedAs: V4ApiNative
    required: true
  - template: examples/use-cases/v4api-proxy-response-templates/proxy-api-response-template.tf
    exportedAs: V4ProxyResponseTemplate
    required: true
  - template: examples/use-cases/shared_policy_group/shared-policy-group.tf
    exportedAs: SPGRateLimit
    required: true
  - template: examples/use-cases/v4api-shared-policy-group/proxy-api-spg.tf
    exportedAs: SPGAndAPI
    required: true
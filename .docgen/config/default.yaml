    exportedAs: SPGRateLimit
    required: true
  - template: examples/use-cases/v4api-shared_policy_group/proxy-api-spg.tf
    exportedAs: SPGAndAPI
    required: true
  - template: examples/use-cases/subscription-api_app_subscription/api-app-subscription.tf
    exportedAs: Subscription
    required: true
  - template: examples/use-cases/application-simple/simple-app.tf
    exportedAs: ApplicationSimple
    required: true
  - template: examples/use-cases/application-backend_to_backend/m2m-app.tf
    exportedAs: ApplicationM2M
    required: true
  - template: examples/use-cases/application-spa/spa-app.tf
    exportedAs: ApplicationSPA
    required: true
